        <h3 id="SQL-server-if-exists用法"><a href="#SQL-server-if-exists用法" class="headerlink" title="SQL server if exists用法"></a>SQL server if exists用法</h3><p><strong>if exists</strong>判断表中发内容的是否存在</p>
<p><strong>格式</strong></p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">if exists(<span class="keyword">select</span> <span class="number">1</span> <span class="keyword">from</span> proprice_sheet <span class="keyword">where</span> vndcode=@vndcode <span class="keyword">and</span> matcode=@matcode)</span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exists</span>(<span class="keyword">select</span> <span class="number">1</span> <span class="keyword">from</span> 表 <span class="keyword">where</span> 列=@参数)</span><br><span class="line"></span><br><span class="line"><span class="comment">--多个if exists</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exists</span>（条件成立）</span><br><span class="line">    执行语句</span><br><span class="line"><span class="keyword">else</span> <span class="keyword">if</span> sxists (条件成立)</span><br><span class="line">     执行语句</span><br><span class="line"><span class="keyword">else</span> <span class="keyword">if</span> sxists (条件成立)</span><br><span class="line">     执行语句</span><br><span class="line"><span class="keyword">else</span> (条件成立)</span><br><span class="line">     执行语句</span><br></pre></td></tr></table></figure>

<p><strong>常用示例</strong></p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--判断数据库是否存在</span></span><br><span class="line">if exists (<span class="keyword">select</span> * <span class="keyword">from</span> sys.databases <span class="keyword">where</span> <span class="keyword">name</span> = ’数据库名’)  </span><br><span class="line">  <span class="keyword">drop</span> <span class="keyword">database</span> [数据库名]</span><br><span class="line"><span class="comment">--判断表是否存在</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exists</span> (<span class="keyword">select</span> * <span class="keyword">from</span> sysobjects <span class="keyword">where</span> <span class="keyword">id</span> = object_id(N’[表名]’) <span class="keyword">and</span> OBJECTPROPERTY(<span class="keyword">id</span>, N’IsUserTable’) = <span class="number">1</span>)  </span><br><span class="line">  <span class="keyword">drop</span> <span class="keyword">table</span> [表名]</span><br><span class="line"><span class="comment">--判断存储过程是否存在</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exists</span> (<span class="keyword">select</span> * <span class="keyword">from</span> sysobjects <span class="keyword">where</span> <span class="keyword">id</span> = object_id(N’[存储过程名]’) <span class="keyword">and</span> OBJECTPROPERTY(<span class="keyword">id</span>, N’IsProcedure’) = <span class="number">1</span>)  </span><br><span class="line">  <span class="keyword">drop</span> <span class="keyword">procedure</span> [存储过程名]</span><br><span class="line"><span class="comment">--判断临时表是否存在</span></span><br><span class="line"><span class="keyword">if</span> object_id(’tempdb..<span class="comment">#临时表名’) is not null    </span></span><br><span class="line">  <span class="keyword">drop</span> <span class="keyword">table</span> <span class="comment">#临时表名</span></span><br><span class="line">判断视图是否存在</span><br><span class="line"><span class="comment">--SQL Server 2000   </span></span><br><span class="line"><span class="keyword">IF</span> <span class="keyword">EXISTS</span> (<span class="keyword">SELECT</span> * <span class="keyword">FROM</span> sysviews <span class="keyword">WHERE</span> object_id = ’[dbo].[视图名]’  </span><br><span class="line"><span class="comment">--SQL Server 2005   </span></span><br><span class="line"><span class="keyword">IF</span> <span class="keyword">EXISTS</span> (<span class="keyword">SELECT</span> * <span class="keyword">FROM</span> sys.views <span class="keyword">WHERE</span> object_id = ’[dbo].[视图名]’  <span class="comment">--SQL Server 2000</span></span><br><span class="line"><span class="keyword">IF</span> <span class="keyword">EXISTS</span> (<span class="keyword">SELECT</span> * <span class="keyword">FROM</span> sysviews <span class="keyword">WHERE</span> object_id = ’[dbo].[视图名]’</span><br><span class="line"><span class="comment">--SQL Server 2005</span></span><br><span class="line"><span class="keyword">IF</span> <span class="keyword">EXISTS</span> (<span class="keyword">SELECT</span> * <span class="keyword">FROM</span> sys.views <span class="keyword">WHERE</span> object_id = ’[dbo].[视图名]’</span><br><span class="line"><span class="comment">--判断函数是否存在</span></span><br><span class="line"><span class="comment">--  判断要创建的函数名是否存在    </span></span><br><span class="line">  <span class="keyword">if</span> <span class="keyword">exists</span> (<span class="keyword">select</span> * <span class="keyword">from</span> dbo.sysobjects <span class="keyword">where</span> <span class="keyword">id</span> = object_id(N’[dbo].[函数名]’) <span class="keyword">and</span> xtype <span class="keyword">in</span> (N’FN’, N’<span class="keyword">IF</span>’, N’TF’))    </span><br><span class="line">  <span class="keyword">drop</span> <span class="keyword">function</span> [dbo].[函数名]    <span class="comment">--  判断要创建的函数名是否存在  </span></span><br><span class="line"><span class="comment">--获取用户创建的对象信息 </span></span><br><span class="line"><span class="keyword">SELECT</span> [<span class="keyword">name</span>],[<span class="keyword">id</span>],crdate <span class="keyword">FROM</span> sysobjects <span class="keyword">where</span> xtype=’U’  </span><br><span class="line"><span class="comment">/*  </span></span><br><span class="line"><span class="comment">    xtype 的表示参数类型，通常包括如下这些  </span></span><br><span class="line"><span class="comment">    C = CHECK 约束  </span></span><br><span class="line"><span class="comment">    D = 默认值或 DEFAULT 约束  </span></span><br><span class="line"><span class="comment">    F = FOREIGN KEY 约束  </span></span><br><span class="line"><span class="comment">    L = 日志  </span></span><br><span class="line"><span class="comment">    FN = 标量函数  </span></span><br><span class="line"><span class="comment">    IF = 内嵌表函数  </span></span><br><span class="line"><span class="comment">    P = 存储过程  </span></span><br><span class="line"><span class="comment">    PK = PRIMARY KEY 约束（类型是 K）  </span></span><br><span class="line"><span class="comment">    RF = 复制筛选存储过程  </span></span><br><span class="line"><span class="comment">    S = 系统表  </span></span><br><span class="line"><span class="comment">    TF = 表函数  </span></span><br><span class="line"><span class="comment">    TR = 触发器  </span></span><br><span class="line"><span class="comment">    U = 用户表  </span></span><br><span class="line"><span class="comment">    UQ = UNIQUE 约束（类型是 K）  </span></span><br><span class="line"><span class="comment">    V = 视图  </span></span><br><span class="line"><span class="comment">    X = 扩展存储过程</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">--判断列是否存在</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exists</span>(<span class="keyword">select</span> * <span class="keyword">from</span> syscolumns <span class="keyword">where</span> <span class="keyword">id</span>=object_id(’表名’) <span class="keyword">and</span> <span class="keyword">name</span>=’列名’)  </span><br><span class="line">  <span class="keyword">alter</span> <span class="keyword">table</span> 表名 <span class="keyword">drop</span> <span class="keyword">column</span> 列名</span><br><span class="line"><span class="comment">--判断列是否自增列</span></span><br><span class="line"><span class="keyword">if</span> columnproperty(object_id(’<span class="keyword">table</span>’),’<span class="keyword">col</span>’,’IsIdentity’)=<span class="number">1</span>  </span><br><span class="line">  print ’自增列’  </span><br><span class="line"><span class="keyword">else</span>  </span><br><span class="line">  print ’不是自增列’  </span><br><span class="line"><span class="comment">--判断表中是否存在索引</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exists</span>(<span class="keyword">select</span> * <span class="keyword">from</span> sysindexes <span class="keyword">where</span> <span class="keyword">id</span>=object_id(’表名’) <span class="keyword">and</span> <span class="keyword">name</span>=’索引名’)    </span><br><span class="line">  print  ’存在’    </span><br><span class="line"><span class="keyword">else</span>    </span><br><span class="line">  print  ’不存在</span><br><span class="line"><span class="comment">--查看数据库中对象</span></span><br><span class="line"><span class="keyword">SELECT</span> * <span class="keyword">FROM</span> sys.sysobjects <span class="keyword">WHERE</span> <span class="keyword">name</span>=’对象名’</span><br></pre></td></tr></table></figure>
